<!DOCTYPE html>
<html>
    <head>
        <title>Article - The Dialect</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <a href="index.html" class="title-small" data-category="all">
            <h1 align="center">The Dialect</h1>
        </a>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <hr>

        <div class="sidebar" id="sidebar">
            <a href="#" class="category-filter" data-category="POLITICS">POLITICS</a>
            <a href="#" class="category-filter" data-category="SUBJECT2">SUBJECT2</a>
            <a href="#" class="category-filter" data-category="SUBJECT3">SUBJECT3</a>
            <a href="#" class="category-filter" data-category="SUBJECT4">SUBJECT4</a>
            <a href="#" id="add-article-link">ADD ARTICLE</a>
        </div>

        <!-- modal -->
        <div id="article-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Submit New Article</h2>
                <form id="article-form">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="author-name">Author Name:</label>
                        <input type="text" id="author-name" name="author-name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="POLITICS">POLITICS</option>
                            <option value="SUBJECT2">SUBJECT2</option>
                            <option value="SUBJECT3">SUBJECT3</option>
                            <option value="SUBJECT4">SUBJECT4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="headline">Headline:</label>
                        <input type="text" id="headline" name="headline" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="content">Article Content:</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL:</label>
                        <input type="url" id="image-url" name="image-url" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit Article</button>
                </form>
            </div>
        </div>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
        <script src="firebase-config.js"></script>


        

        <!-- articles -->
        <div class="article-container">
            <div class="article-header">
                <p id="article-category" class="article-category">Category</p>
                <h1 id="article-title" class="article-title">Loading...</h1>
                <div class="article-meta">
                    <p id="article-author" class="article-author">By Author</p>
                    <p id="article-date" class="article-date">Date</p>
                </div>
                <p id="article-description" class="article-description"></p>

            </div>
            
            <div class="article-image-container">
                <img id="article-image" src="" alt="Article Image" class="article-image">
            </div>
            
            <div class="article-body">
                <div id="article-content" class="article-content"></div>
            </div>
        </div>

        <hr>
        <script src="article.js"></script>
    </body>
</html>
