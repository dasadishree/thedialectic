<!DOCTYPE html>
<html>
    <head>
        <title>Article - The Dialect</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="TD.png">
    </head>

    <body>

        <a href="index.html" class="title-small" data-category="all">
            <h1 align="center">THE DIALECTIC</h1>
        </a>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <hr>

        <div class="sidebar" id="sidebar">
            <a href="#" class="category-filter" data-category="affairs">Affairs</a>
            <a href="#" class="category-filter" data-category="ideas & philosophy">Ideas & Philosophy</a>
            <a href="#" class="category-filter" data-category="society">Society</a>
            <a href="#" class="category-filter" data-category="the review">The Review</a>
            <a href="#" class="category-filter" data-category="bulletins">Bulletins</a>
            <a href="#" class="category-filter" data-category="forum">Forum</a>
            <a href="#" class="add-article-link" id="add-article-link">ADD ARTICLE</a>
        </div>

        <!-- modal -->
        <div id="article-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Submit New Article</h2>
                <form id="article-form">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="author-name">Author Name:</label>
                        <input type="text" id="author-name" name="author-name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="affairs">Affairs</option>
                            <option value="ideas & philosophy">Ideas & Philosophy</option>
                            <option value="society">Society</option>
                            <option value="the review">The Review</option>
                            <option value="bulletins">Bulletins</option>
                            <option value="forum">Forum</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="headline">Headline:</label>
                        <input type="text" id="headline" name="headline" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="content">Article Content:</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL:</label>
                        <input type="url" id="image-url" name="image-url" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit Article</button>
                </form>
            </div>
        </div>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
        <script src="firebase-config.js"></script>


        

        <!-- articles -->
        <div class="article-container">
            <div class="article-header">
                <p id="article-category" class="article-category">Category</p>
                <h1 id="article-title" class="article-title">Loading...</h1>
                <div class="article-meta">
                    <p id="article-author" class="article-author">By Author</p>
                    <p id="article-date" class="article-date">Date</p>
                </div>
                <p id="article-description" class="article-description"></p>

            </div>
            
            <div class="article-image-container">
                <img id="article-image" src="" alt="Article Image" class="article-image">
            </div>
            
            <div class="article-body">
                <div id="article-content" class="article-content"></div>
            </div>
        </div>

        <hr>
        <p class="shoutout" align="right">Website made by Adishree Das at <a href="https://techfluences.org">Techfluences</a></p>

        <script src="article.js"></script>
    </body>
</html>
